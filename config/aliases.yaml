# Firmware-agnostic behavior aliases
# Used by the keymap generator to translate unified syntax to firmware-specific code

behaviors:
  hrm:
    description: "Homerow mod (hold for modifier, tap for key)"
    qmk_pattern: "{mod}_T(KC_{key})"
    zmk_pattern: "&hrm {mod} {key}"
    params: [mod, key]
    firmware_support: [qmk, zmk]

  lt:
    description: "Layer-tap (hold for layer, tap for key)"
    qmk_pattern: "LT({layer}, KC_{key})"
    zmk_pattern: "&lt {layer} {key}"
    params: [layer, key]
    firmware_support: [qmk, zmk]

  mt:
    description: "Mod-tap (hold for modifier, tap for key) without chordal hold"
    qmk_pattern: "{mod}_T(KC_{key})"
    zmk_pattern: "&mt {mod} {key}"
    params: [mod, key]
    firmware_support: [qmk, zmk]

  bt:
    description: "Bluetooth control (ZMK-only)"
    qmk_pattern: "KC_NO"  # Filtered for QMK
    zmk_pattern: "&bt BT_{action}"
    params: [action]
    firmware_support: [zmk]  # ZMK only

  ALGR_T:
    description: "AltGr mod-tap (hold for AltGr, tap for key)"
    qmk_pattern: "ALGR_T(KC_{key})"
    zmk_pattern: "&mt RALT {key}"
    params: [key]
    firmware_support: [qmk, zmk]

  df:
    description: "Set default layer (persistent layer switch)"
    qmk_pattern: "DF({layer})"
    zmk_pattern: "&to {layer}"
    params: [layer]
    firmware_support: [qmk, zmk]

  osl:
    description: "One-shot layer (sticky layer in ZMK)"
    qmk_pattern: "OSL({layer})"
    zmk_pattern: "&sl {layer}"
    params: [layer]
    firmware_support: [qmk, zmk]

  sm:
    description: "Shift-morph (shift produces different key instead of normal shifted output)"
    # Note: sm requires special code generation - patterns are handled specially in generators
    qmk_pattern: "SM_{base_key}_{shifted_key}"
    zmk_pattern: "&sm_{base_key}_{shifted_key}"
    params: [base_key, shifted_key]
    firmware_support: [qmk, zmk]

# Keycode mappings for special cases
keycodes:
  NONE:
    qmk: "KC_NO"
    zmk: "&none"
    description: "No key action"

  DFU:
    qmk: "QK_BOOT"
    zmk: "&bootloader"
    description: "Bootloader key"

  TRANS:
    qmk: "KC_TRNS"
    zmk: "&trans"
    description: "Transparent (pass through to lower layer)"
