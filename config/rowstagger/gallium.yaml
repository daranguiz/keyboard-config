# Gallium keyboard layout (GalileoBlues) (39 likes)
# Left hand: b l d c v / n r t s g / x q m w z
# Right hand: j f o u , / y h a e i / / k p ' ; .

name: "Gallium"
id: "-12409"
group: "126"

# Base layer - maps to QWERTY physical positions
# Shift layer is auto-inferred (uppercase letters, shifted symbols)
# Number row stays as standard QWERTY (1234567890-=)
# Only customize alpha keys + bracket keys

layout:
  - [b,    l,    d,    c,    v,       j,    f,    o,    u,    ",",   "[",  "]"]
  - [n,    r,    t,    s,    g,       y,    h,    a,    e,    i,     ";"       ]
  - [x,    q,    m,    w,    z,       k,    p,    "'",  "/",  "."            ]

# Fingermap (which finger presses each key)
# 0=L-pinky, 1=L-ring, 2=L-middle, 3=L-index
# 4=R-index, 5=R-middle, 6=R-ring, 7=R-pinky
fingermap:
  - [0,    1,    2,    3,    3,       4,    4,    5,    6,    7,     7,    7   ]
  - [0,    1,    2,    3,    3,       4,    4,    5,    6,    7,     7         ]
  - [1,    2,    3,    3,    3,       4,    4,    5,    6,    7               ]
