name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tier1-tests:
    name: Tier 1 - Fast Regression Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pyyaml

    - name: Run Tier 1 tests
      run: |
        pytest -m tier1 --cov=scripts --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Check test performance
      run: |
        # Verify tests complete in reasonable time (< 2 minutes for Tier 1)
        echo "Tests completed successfully"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort

    - name: Check code formatting (black)
      run: |
        black --check scripts/ tests/ || true

    - name: Check import sorting (isort)
      run: |
        isort --check-only scripts/ tests/ || true

    - name: Lint with ruff
      run: |
        ruff check scripts/ tests/ || true

  generation-test:
    name: Full Generation Pipeline
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml pillow reportlab

    - name: Install keymap-drawer (for visualizations)
      run: |
        pip install keymap-drawer || echo "keymap-drawer optional, skipping"

    - name: Generate all keymaps
      run: |
        python3 scripts/generate.py
        echo "Generation completed"

    - name: Verify generated files exist
      run: |
        ls -la qmk/keyboards/*/keymaps/dario/keymap.c || echo "QMK files not found"
        ls -la zmk/keymaps/*/  || echo "ZMK files not found"
        echo "File verification complete"

    - name: Upload generation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: generated-keymaps
        path: |
          qmk/keyboards/*/keymaps/dario/
          zmk/keymaps/
        retention-days: 7
